language: shell

os:
- linux
- osx

addons:
  apt:
    packages:
    - shunit2
    - zsh

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install shunit2 shellcheck shfmt; fi

script:
- |
  shellcheck \
    --exclude=SC2148 \
    .alias \
    .darwin \
    .export \
    .function \
    .linux \
    .path \
    .profile \
    installer.sh
- |
  shfmt -i 2 -l \
    .alias \
    .darwin \
    .export \
    .function \
    .linux \
    .path \
    .profile \
    installer.sh
- for test in "${TRAVIS_BUILD_DIR}"/test/*_tests.sh; do "${test}"; done

