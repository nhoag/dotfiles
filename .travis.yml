language: shell

os:
- linux
- osx

addons:
  apt:
    packages:
    - zsh

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update                       ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install bats shellcheck shfmt; fi

script:
- man grep
- |
  shellcheck \
    --exclude=SC2148 \
    .alias \
    .darwin \
    .export \
    .function \
    .linux \
    .path \
    .profile \
    installer.sh
- |
  shfmt -i 2 -l \
    .alias \
    .darwin \
    .export \
    .function \
    .linux \
    .path \
    .profile \
    installer.sh
- bats test

